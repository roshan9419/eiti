<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical & Instrument Training Institute</title>
</head>

<style>
    :root {
        --primary-color: #1d213c;
        --secondary-color: #bae2ee;
        --dark-color: #131313;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #efefef;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    /* HEADER START */
    .upper-part {
        margin: 0 20px;
        color: var(--primary-color);
        background-color: var(--secondary-color);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .upper-part img {
        margin-right: 5%;
        border-radius: 50%;
        max-height: 70px;
    }

    nav {
        margin: 0 20px;
        padding: 10px;
        border-radius: 10px;
        background-color: var(--primary-color);
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.486);
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav ul li {
        display: inline-block;
        position: relative;
        padding: 10px;
        border-radius: 20px;
        cursor: pointer;
    }

    nav a {
        color: white;
        text-decoration: none;
    }

    nav ul li:hover {
        background-color: var(--secondary-color);
    }

    nav ul li:hover>a {
        color: var(--dark-color);
    }

    .sub-menu {
        display: none;
        position: absolute;
        top: 38px;
        left: 0px;
        width: fit-content;
        border-radius: 5px;
        background-color: var(--primary-color);
        padding: 20px;
    }

    .sub-menu ul li {
        display: block;
        white-space: nowrap;
    }

    nav ul li:hover .sub-menu {
        display: block;
    }

    /* HEADER END */
</style>

<body>

    <header>
        <div class="upper-part">
            <img src="logo.svg" alt="Logo">
            <div>
                <h1>Electrical & Instrument Training Institute</h1>
                <h2><em>सरफरोशी की तमन्ना अब हमारे दिल में है</em></h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Air HQ</a></li>
                <li><a href="#">Commands</a>
                    <div class="sub-menu">
                        <ul>
                            <li><a href="#">Northern Command</a></li>
                            <li><a href="#">Southern Command</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Favourites</a></li>
                <li><a href="#">Jalahalli Unit</a>
                    <div class="sub-menu">
                        <ul>
                            <li><a href="#">Option 1</a></li>
                            <li><a href="#">Option 2</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">AF Link</a></li>
                <li><a href="#">Innovation</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
